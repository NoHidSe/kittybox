# More option see https://github.com/DreamMaoMao/mango/wiki/

# execs
exec = pkill waybar; waybar & #kill waybar then starts waybar every reload
exec-once = dunst & # the notification daemon
exec-once = swaybg -i  ~/Pictures/wallpaper2.png & #my wallpaper :)
exec-once = wl-paste --watch clipvault store --min-entry-length 2 --max-entries 200 --max-entry-age 2d # Store any data, but with additional parameters
# exec-once = hypridle & # honestly i thought this would work but oh well

#envs
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRSHOT_DIR,~/Pictures/screenshot #screenshot saved loaction 

#dark mode
exec = gsettings set org.gnome.desktop.interface gtk-theme "Gruvbox-Dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=10
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=1 # i love smartgaps

# Overview Setting
hotarea_size=10
enable_hotarea=0 # why does this feature exist
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=1
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=0
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# Trackpad Gestures
gesturebind=none,left,3,focusdir,left
gesturebind=none,right,3,focusdir,right
gesturebind=none,up,3,focusdir,up
gesturebind=none,down,3,focusdir,down
gesturebind=none,left,4,viewtoleft
gesturebind=none,right,4,viewtoright
# gesturebind=none,up,4,toggleoverview
# gesturebind=none,down,4,toggleoverview

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=4
# i know this a gruvbox dotfiles but i love the pink from cattpuccin soooooo
rootcolor=0x1e1e2eff
bordercolor=0x1e1e2eff
focuscolor=0xf5e0dcff
maxmizescreencolor=0x89aa61ff
urgentcolor=0xf38ba8ff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# WIndow Rule
windowrule=isfloating:1,isglobal:1,width:400,height:225,title:Picture in picture

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER+SHIFT,r,reload_config

# menu and terminal
bind=SUPER,d,spawn_shell,j4-dmenu-desktop -x --dmenu="bemenu -i -l 10 -M 200 -c -p Launch:"

# bind=SUPER,d,spawn_shell,~/bemenu-desktop-menu/bemenu-desktop-menu.bash


bind=SUPER,Return,spawn,foot
# bind=SUPER,Return,spawn,wezterm start 
bind=SUPER,e,spawn,nautilus

# exit
bind=SUPER,m,quit
bind=SUPER,w,killclient,

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,p,toggleoverview,
bind=SUPER+SHIFT,f,togglefloating,
bind=SUPER+ALT,a,togglemaxmizescreen,
bind=SUPER,f,togglefullscreen,
# bind=ALT+SHIFT,f,togglefakefullscreen,
bind=SUPER,i,minimized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minimized
bind=SUPER,s,toggle_scratchpad

# scroller layout
bind=SUPER+SHIFT,e,set_proportion,1.0
bind=SUPER+SHIFT,x,switch_proportion_preset,

# switch layout
bind=SUPER,n,setkeymode,tilechange

# tag switch
# bind=SUPER,Left,viewtoleft,0
# bind=CTRL,Left,viewtoleft_have_client,0
# bind=SUPER,Right,viewtoright,0
# bind=CTRL,Right,viewtoright_have_client,0
# bind=CTRL+SUPER,Left,tagtoleft,0
# bind=CTRL+SUPER,Right,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
# bind=SUPER,6,view,6,0
# bind=SUPER,7,view,7,0
# bind=SUPER,8,view,8,0
# bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
# bind=SUPER+SHIFT,6,tag,6,0
# bind=SUPER+SHIFT,7,tag,7,0
# bind=SUPER+SHIFT,8,tag,8,0
# bind=SUPER+SHIFT,9,tag,9,0

# monitor switch
# bind=alt+shift,Left,focusmon,left
# bind=alt+shift,Right,focusmon,right
# bind=SUPER+Alt,Left,tagmon,left
# bind=SUPER+Alt,Right,tagmon,right

# gaps
# bind=ALT+SHIFT,X,incgaps,1
# bind=ALT+SHIFT,Z,incgaps,-1
# bind=ALT+SHIFT,R,togglegaps

# movewin
bind=SUPER+CTRL+SHIFT,Up,movewin,+0,-50
bind=SUPER+CTRL+SHIFT,Down,movewin,+0,+50
bind=SUPER+CTRL+SHIFT,Left,movewin,-50,+0
bind=SUPER+CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=SUPER+ALT,Up,resizewin,+0,-50
bind=SUPER+ALT,Down,resizewin,+0,+50
bind=SUPER+ALT,Left,resizewin,-50,+0
bind=SUPER+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaxmizescreen,0
mousebind=SUPER+ALT,btn_left,moveresize,curresize
# mousebind=NONE,btn_left,toggleoverview,-1
# mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client


# layer rule
layerrule=animation_type_open:zoom,layer_name:menu
layerrule=animation_type_close:zoom,layer_name:menu
layerrule=noblur:1,layer_name:selection

# Laptop multimedia keys for volume and LCD brightness
bind = none,XF86AudioRaiseVolume, spawn, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = none,XF86AudioLowerVolume, spawn, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = none,XF86AudioMute, spawn, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = none,XF86AudioMicMute, spawn, /home/alien/.config/hypr/scripts/mutemic.sh 
bind = none,XF86MonBrightnessUp, spawn, brightnessctl -e4 -n2 set 5%+
bind = none,XF86MonBrightnessDown, spawn, brightnessctl -e4 -n2 set 5%-

# Power Settings
# my script is for huaweri-wmi btw you can make your own script based on your laptop
# or comment it out
bind = none, code:191, spawn, /home/alien/.local/bin/batcon

# clipboard yes i am one of those clipboard users sue me
bind = SUPER, V, spawn_shell, clipvault list | bemenu -c -M 200 -i -l 5 -p Clipboard | clipvault get | wl-copy


# Screenshot
# i use my script i created for hyprland but it works
bind = none, Print, spawn_shell, ~/.local/bin/sss.sh

# i like to have a mode to change the tiling mode so use SUPER + n to set to tilechange mdoe then press esc to exist it :)
keymode=tilechange
bind = none,1,setlayout,tile
bind = CTRL,1,setlayout,center_tile
bind = SHIFT,1,setlayout,vertical_tile
bind = none,2,setlayout,scroller
bind = SHIFT,2,setlayout,vertical_scroller
bind = none,3,setlayout,grid
bind=SUPER,n,setkeymode,default
bind=none,code:9,setkeymode,default
